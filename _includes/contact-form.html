<div class="contact-form">
  <h3>Trimite-ne un mesaj</h3>
  <p>Completează formularul de mai jos și îți vom răspunde în termen de 24 de ore.</p>
  
  <form action="https://formspree.io/f/xkgkngwa" method="POST" class="form">
    <div class="form-group">
      <label for="name">Nume *</label>
      <input type="text" name="name" id="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" name="email" id="email" required>
    </div>
    
    <div class="form-group">
      <label for="company">Companie</label>
      <input type="text" name="company" id="company">
    </div>
    
    <div class="form-group">
      <label for="phone">Telefon</label>
      <input type="tel" name="phone" id="phone">
    </div>
    
    <div class="form-group">
      <label for="service">Serviciul de Interes</label>
      <select name="service" id="service">
        <option value="">Alege un serviciu</option>
        <option value="contabilitate">Contabilitate & Fiscalitate</option>
        <option value="hr">HR Administrativ & Salarizare</option>
        <option value="ssm">SSM & Servicii Juridice</option>
        <option value="onrc">ONRC - Înființări & Modificări</option>
        <option value="consultation">Consultanță Generală</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="message">Mesaj *</label>
      <textarea name="message" id="message" rows="5" required placeholder="Spune-ne despre nevoile afacerii tale..."></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Trimite Mesaj</button>
    </div>
    
    <input type="hidden" name="_next" value="{{ site.url }}/thank-you/">
    <input type="hidden" name="_subject" value="New Contact Form Submission">
  </form>
</div>
